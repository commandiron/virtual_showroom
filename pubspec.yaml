name: virtual_showroom
description: Virtual showroom for Qr Projem

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.1
  cupertino_icons: ^1.0.2
  circle_progress_bar: ^0.1.1
  url_launcher: ^6.1.7
  photo_view: ^0.14.0
  dots_indicator: ^2.1.0
  url_strategy: ^0.2.0
  collection: ^1.16.0
  intl: ^0.18.0
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  image_path: "assets/app_icon.png"
  web:
    generate: true
    image_path: "assets/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/id0/

